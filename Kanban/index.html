<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >
    
    <div class="container">
        <div class="boards">
            <div class="board" id="to-do">
                <div class="top-bar"> 
                    <div class="circle" id="todo-circle" ></div>
                    <div>To Do </div>
                    <div class="count"> 0</div>
                </div>
                
                <!-- <div class="task">
                    <div id="task-title-div"> Task <span>ðŸŸ¢</span> </div>
                    <div id="task-desc-div"> Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, delectus!</div>
                </div> -->
            </div>
            <div class="board" id="in-progress">
                <div class="top-bar"> 
                    <div class="circle" id="inprog-circle"></div>
                    <div>In Progress </div>
                    <div class="count"> 0</div>
                </div>
                
            </div>
            <div class="board" id="done">
                <div class="top-bar"> 
                    <div class="circle" id="done-circle" ></div>
                    <div>Done </div>
                    <div class="count"> 0</div>
                </div>
            </div>
        </div>
        <div class="create-new-btns">
            <button id="add-task-btn" class="addBtn">Create Task</button>
            <button id="add-board-btn" class="addBtn">New Board</button>
        </div>
    </div>
    <div></div>
    <div class="overlay"></div>
    <div class="prompt ">
        <div>Title</div>
        <input id="prompt-title" type="text" >
        <div>Description</div>
        <input id="prompt-desc" type="text" >

        <div>Priority</div>
        <div class="radio-btns">
            <input id="low-priorityBtn" type="radio" name="priority" onclick="toggleRadio('low')">
            <input id="med-priorityBtn" type="radio" name="priority" onclick="toggleRadio('med')">
            <input id="high-priorityBtn" type="radio" name="priority" onclick="toggleRadio('high')">            
        </div>

        <div class="prompt-btns">
            <button class="p-btns" id="cancel" onclick="cancelBtn()"> Cancel </button>
            <button class="p-btns" id="Submit"> Submit</button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
